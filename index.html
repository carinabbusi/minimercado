<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimercado - Fase 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body id="topo">
    <!-- Cabeçalho -->
    <header class="text-white text-center p-4" style="background-color: #DAA520;">
        <h1>Minimercado Econômico</h1>
        <p class="lead">Produtos essenciais, com qualidade e economia para sua casa</p>
    </header>

    <!-- Menu de Navegação -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#topo">Início</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="#produtos">Produtos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#cadastro">Cadastro</a></li>
                    <li class="nav-item"><a class="nav-link" href="#servicos">Serviços</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Produtos -->
    <section id="produtos" class="container mt-5">
        <h2 class="text-center">Produtos</h2>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <div class="card">
                    <img src="img/arroz.jpg" class="card-img-top" alt="Arroz tipo 1 1kg">
                    <div class="card-body text-center">
                        <h5 class="card-title">Arroz</h5>
                        <p class="card-text">R$10,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/feijao.jpg" class="card-img-top" alt="Feijão preto 1kg">
                    <div class="card-body text-center">
                        <h5 class="card-title">Feijão</h5>
                        <p class="card-text">R$8,50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/suco.jpg" class="card-img-top" alt="Suco natural 500ml">
                    <div class="card-body text-center">
                        <h5 class="card-title">Suco Natural</h5>
                        <p class="card-text">R$5,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/refrigerante.jpg" class="card-img-top" alt="Refrigerante 2L">
                    <div class="card-body text-center">
                        <h5 class="card-title">Refrigerante</h5>
                        <p class="card-text">R$7,00</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/detergente.jpg" class="card-img-top" alt="Detergente 500ml">
                    <div class="card-body text-center">
                        <h5 class="card-title">Detergente</h5>
                        <p class="card-text">R$2,50</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card">
                    <img src="img/sabao.jpg" class="card-img-top" alt="Sabão em pó 1kg">
                    <div class="card-body text-center">
                        <h5 class="card-title">Sabão em pó</h5>
                        <p class="card-text">R$10,00</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
